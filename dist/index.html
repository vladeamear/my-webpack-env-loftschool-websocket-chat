<!doctype html><html lang="en"><head><title>Чат</title><script defer="defer" src="main.bundle.js"></script></head><body><div id="app"><div id="login" class="login__wrapper hidden"><div class="login__img"></div><h2 class="login__title">Авторизация</h2><p class="login__text">Введите пожалуйста свой ник для<br/>дальнейшей авторизации</p><input name="nickname" id="nickname" placeholder="Введите свой ник" class="login__input"> <input type="button" value="Войти" id="login_submit" class="button button__primary"></div><div id="chat" class="chat__wrapper"><div class="chat__sidebar"><input type="button" class="chat__sidebar_menu"><div class="chat__sidebar_userlist" id="users_list"></div></div><div class="chat__main"><div class="chat__main_top"><p class="chat__main_text">Чат</p><p class="chat__main_text_users_number" id="number_of_users"></p></div><div class="chat__main_middle" id="chat_window"></div><div class="chat__main_bottom"><input name="" id="" placeholder="Введите сообщение..." class="chat__input"> <input type="button" value="Отправить" class="button button__send"></div></div></div><div id="chat_modal" class="chat_modal__bg hidden"><div class="chat_modal__wrapper"><input type="button" id="close_modal" class="chat_modal__close"><p class="chat_modal__text">Загрузка фото</p><div class="chat_modal__upload"><input type="file" name="new_avatar" id="new_avatar" accept="image/png, image/jpg, image/gif, image/jpeg" class="hidden"> <label for="new_avatar" class="chat_modal__upload_btn"></label><p class="chat_modal__text">Nik</p></div><input type="button" value="Выйти" class="button button__save"></div></div></div></body></html>
